<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projet calculette</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="contour">
       <input type="text" name="calcule" id="result">
       <div>
           <button class="but" id="un">1</button>
           <button class="but" id="deux">2</button>
           <button class="but" id="trois">3</button>
           <button class="but" id="plus">+</button>
       </div>
       <div>
           <button class="but" id="quatre">4</button>
           <button class="but" id="cinq">5</button>
           <button class="but" id="six">6</button>
           <button class="but" id="moins">-</button>
       </div>
       <div>
           <button class="but" id="sept">7</button>
           <button class="but" id="huite">8</button>
           <button class="but" id="neuf">9</button>
           <button class="but" id="multi">*</button>
       </div>
       <div>
           <button class="but" id="reset">E</button>
           <button class="but" id="zero">0</button>
           <button class="but" id="egale">=</button>
           <button class="but" id="modulo">%</button>
       </div>
   </div>
   <script src="methode.js"></script>
</body>
</html>
